<!DOCTYPE html>
<html>
    <body>
        <h1>Print random numbers with me !</h1>
         <p id="result"></p>
         <script>
            var i=0 ;
            var text="";
            
            while (i<1001) {
                text+="The number is "+i+"<br>";
                i++;
            }
            document.getElementById("result").innerHTML= text;
         </script>
    </body>
</html>
